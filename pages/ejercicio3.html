<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 3</title>
        <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" />
        <!------ Librerias de Estilos ------>
        <!-- Estilos Propios -->
        <link rel="stylesheet" href="../assets/css/main.css" />
        <!-- Estilos Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="layout">
            <!------------------------------- Header ------------------------------->
            <header>
                <div class="container text-center">
                    <div class="row align-items-start">
                        <div class="col p-2">
                            <a href="../index.html"><h2>Home</h2></a>
                        </div>
                    </div>
                </div>
            </header>
            <!------------------------------- Main --------------------------------->
            <main id="main">
                <div class="container-12 m-1 p-2">
                    <div class="row m-1 p-2">
                        <div class="col-sm-12 text-center p-2 align-self-center">
                            <div class="p-2">
                                <h2>Ejercicio 3</h2>
                                <p class="pt-3">Crear una aplicación de notas.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-12 m-1 p-2">
                    <div class="row m-1 p-2 align-items-center">
                        <div class="col-lg-3 col-md-12 col-sm-12 text-md-center">
                            <div class="p-3 text-center">
                                <div class="form-check form-switch" id="contenedorcheckbox">
                                    <input class="switch form-check-input" type="checkbox" role="switch" id="checkbox" />
                                </div>
                                <div>
                                    <label class="label form-check-label" for="flexSwitchCheckDefault">Realizadas</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 text-md-center">
                            <div class="p-3 text-center">
                                <input class="form-control" type="text" name="pesos" id="pesos" placeholder="Buscador de Notas por Palabra" />
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 text-md-center">
                            <div class="p-3 text-center">
                                <div
                                    class="modal fade"
                                    id="exampleModalToggle"
                                    aria-hidden="true"
                                    aria-labelledby="exampleModalToggleLabel"
                                    tabindex="-1"
                                >
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Nueva Nota</h1>
                                                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body text-start">
                                                <div class="mb-3">
                                                    <input type="text" class="form-control" id="title" placeholder="Titulo" />
                                                </div>
                                                <div class="mb-3">
                                                    <textarea
                                                        id="message"
                                                        name="message"
                                                        class="form-control"
                                                        aria-label="With textarea"
                                                        maxlength="225"
                                                        rows="3"
                                                        placeholder="Escriba su nota aqui..."
                                                    ></textarea>
                                                    <span class="help-block">
                                                        <p id="mensaje_ayuda" class="help-block fs-6 fw-light">Cuerpo del mensaje de alerta</p>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-warning" id="limpiaCampo">Borrar / Limpiar</button>
                                                <button class="btn btn-success" id="guardar" data-bs-dismiss="modal">Guardar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Crear Nueva Nota</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-2" id="contenedor">
                    <div class="" id="tarjeta"></div>
                </div>
            </main>
            <!------------------------------- Footer ------------------------------->
            <footer>
                <div class="container-fluid text-center">
                    <div class="row align-items-start">
                        <div class="col">
                            <p>© Copyright 2024. All Rights Reserved. Creado por: Jesus Vera Pompa</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!------ Librerias JavaScrit ------>
        <!-- JavaScrit Propios -->
        <script src="../assets/js/ejercicio3.js"></script>
        <!-- JavaScrit Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
