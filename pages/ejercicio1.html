<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 1</title>
        <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" />
        <!------ Librerias de Estilos ------>
        <!-- Estilos Propios -->
        <link rel="stylesheet" href="../assets/css/main.css" />
        <!-- Estilos Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="layout">
            <!------------------------------- Header ------------------------------->
            <header>
                <div class="container text-center">
                    <div class="row align-items-start">
                        <div class="col p-2">
                            <a href="../index.html"><h2>Home</h2></a>
                        </div>
                    </div>
                </div>
            </header>
            <!------------------------------- Main --------------------------------->
            <main>
                <div class="container-12 m-1 p-2">
                    <div class="row m-1 p-2">
                        <div class="col-sm-12 text-center p-2 align-self-center">
                            <div class="p-2">
                                <h2>Ejercicio 1</h2>
                                <p class="pt-3">Crear una aplicación que calcule el índice de masa corporal.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-12 m-1 p-2">
                    <div class="row m-1 p-2">
                        <div class="col-lg-6 col-sm-12 text-center p-2 align-self-center">
                            <div class="p-2">
                                <div class="text-center">
                                    <h4 class="titulos">ESTATURA</h4>
                                    <p class="text-secondary p-0">en centímetros</p>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-3"></div>
                                        <div class="col-lg-4 col-sm-6">
                                            <input class="form-control text-center" type="text" name="estatura" id="estatura" />
                                        </div>
                                        <div class="col-lg-4 col-sm-3"></div>
                                    </div>
                                </div>
                                <div class="pt-4">
                                    <h4 class="titulos">PESO</h4>
                                    <p class="text-secondary p-0">en kilogramos</p>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-3"></div>
                                        <div class="col-lg-4 col-sm-6">
                                            <input class="form-control text-center" type="text" name="peso" id="peso" />
                                        </div>
                                        <div class="col-lg-4 col-sm-3"></div>
                                    </div>
                                </div>
                                <div class="pt-5">
                                    <button class="px-4 py-2 btn btn-success" id="calcular">Calcular</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 text-center p-2 align-self-center">
                            <div class="p-2">
                                <div>
                                    <p class="p-0">Resultado:</p>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-3"></div>
                                        <div class="col-lg-4 col-sm-6" id="valor">
                                            <input class="resultado form-control text-center" type="text" name="resultado" id="resultado" disabled />
                                        </div>
                                        <div class="col-lg-4 col-sm-3"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!------------------------------- Footer ------------------------------->
            <footer>
                <div class="container-fluid text-center">
                    <div class="row align-items-start">
                        <div class="col">
                            <p>© Copyright 2024. All Rights Reserved. Creado por: Jesus Vera Pompa</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!------ Librerias JavaScrit ------>
        <!-- JavaScrit Propios -->
        <script src="../assets/js/ejercicio1.js"></script>
        <!-- JavaScrit Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
